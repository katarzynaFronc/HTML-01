<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- nie wiem co to jest-->
    <meta name="keywords" content="pierwsza, strona"> <!--słowa, po których wyszykiwarka wyszuka stronę-->
    <meta name="description" content="To jest pierwsza strona wg kursu"> <!--tutaj krótki opis, o czym jest strona, który google pokaże w wyszukiwarce-->
    <title>My first web page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"> <!-- informacja dla strony, że zawiera css i gdzie jest plik css-->
</head>
<body>
    <img src="https://cdn.pixabay.com/photo/2020/06/21/14/20/wolf-5325060__340.jpg">
    <h1>My first web page</h1>
    <p>Hope you like my website</p>
    <p><small>Hope you like my website</small></p>
    <p><mark>Hope you like my website</mark></p>
    <p><sup>Hope you like my website</sup></p>
    <p><sub>Hope you like my website</sub></p>
    <p><pre>Hope you like my website</pre></p>
    <h2>This is a h2 tag</h2>
    <h3>This is a h3 tag</h3>
    <h4>This is a h4 tag</h4>
    <h5>This is a h5 tag</h5>
    <h6>This is a h6 tag</h6>
</body>
</html>
